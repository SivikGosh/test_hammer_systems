{% load static %}

{% csrf_token %}

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="csrf-token" content="{{ csrf_token }}">
        <meta name="site-url" content="{{ site_url }}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <title>{% block title %} <!-- Заголовок --> {% endblock title %}</title>
    </head>

    <body>
        <div>
            <header>{% include 'includes/header.html' %}</header>
            <div class="content"> {% block content %} <!-- Страница --> {% endblock content %} </div>
            <footer class="border-top text-center py-3">{% include 'includes/footer.html' %}</footer>
        </div>
    </body>
</html>
